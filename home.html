<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            font-family: Ppobjectsans, sans-serif;
            background: linear-gradient(rgba(0,0,0,0.75), rgba(0,0,0,0.75)), url('/static/newbg.jpg');
            background-size: 100px 100px;
            color: #fff;
        }

        .navbar {
            width: 90%;
            margin: 30px auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }
        .navbar ul li {
            margin-left: 20px;
            position: relative;
        }
        .navbar ul li a {
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
        }
        .navbar ul li::after {
            content: '';
            height: 3px;
            width: 0;
            background: #ff4500;
            position: absolute;
            bottom: -5px;
            left: 0;
            transition: 0.3s;
        }
        .navbar ul li:hover::after {
            width: 100%;
        }
        .banner {
            width: 100%;
            height: 100vh;
            position: relative;
        }
        .home-neon-letters {
            position: absolute;
            top: 15%;
            right: 5%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            max-width: 20rem;
        }
        .home-neon-letters img {
            width: 100%;
            margin-bottom: 1rem;
        }
        .container {
            width: 750px;
            position: absolute;
            top: 30%;
            left: 5%;
            transform: translateY(-50%);
            text-align: left;
        }
        .container h1 {
            font-size: 4rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }
        .container p {
            font-size: 1.25rem;
            line-height: 1.6;
        }
        .extra-container {
            padding: 50px 10%;
            background-color: transparent;
            color: #fff;
        }
        .footer {
            text-align: center;
            padding: 20px;
            background: rgba(0,0,0,0.6);
            color: #fff;
        }
        ::-webkit-scrollbar {
            width: 10px;
        }
        ::-webkit-scrollbar-track { background: #f8f9fa; }
        ::-webkit-scrollbar-thumb { background: #343a40; border-radius: 5px; }
        ::-webkit-scrollbar-thumb:hover { background: #555; }
    </style>
</head>
<body>
    <div class="banner">
        <div class="navbar">
            <img src="{{ url_for('static', filename='serenity_logo.png') }}" class="logo" alt="Logo">
            <ul>
                <li><a href="{{ url_for('home') }}">Home</a></li>
                <li><a href="#">Movies</a></li>
                <li><a href="{{ url_for('recommend') }}">Recommendations</a></li>
                <li><a href="#">Login</a></li>
            </ul>
        </div>

        <div class="home-neon-letters">
            <img src="{{ url_for('static', filename='neon1.png') }}" alt="" class="home_header-letter-image">
            <img src="{{ url_for('static', filename='neon2.png') }}" alt="" class="home_header-letter-image">
            <img src="{{ url_for('static', filename='neon3.png') }}" alt="" class="home_header-letter-image">
        </div>

        <div class="container">
            <h1>Look Around</h1>
            <p>Here you can find user recommended movies. For those nights when you really can't find anything to watch..</p>
        </div>
    </div>

    <div class="extra-container">
        <h2>Additional Content</h2>
        <p>This is the extra container underneath the main content. Add more content here as needed.</p>
    </div>

    <div class="footer">
        <p>Footer Content</p>
    </div>
</body>
</html>
