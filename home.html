<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serenity - Home</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            background-image: linear-gradient(rgba(0,0,0,0.75), rgba(0,0,0,0.75)), url('/static/newbg.jpg');
            background-size: cover;
            position: relative;
            background-position: 0 0;
            background-size: 100px 100px;
            font-family: Ppobjectsans, sans-serif;
            font-size: 1rem;
            font-weight: 400;
            line-height: 1.5;
        }
        .banner {
            width: 100%;
            height: 100vh;
            position: relative;
            
        }
        .navbar {
            width: 90%;
            margin: auto;
            padding: 30px 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .logo {
            width: 190px;
            cursor: pointer;
        }
        .navbar ul {
            list-style: none;
            display: inline-flex;
        }
        .navbar ul li {
            margin: 0 20px;
            position: relative;
        }
        .navbar ul li a {
            text-decoration: none;
            color: #fff;
            text-transform: uppercase;
        }
        .navbar ul li::after {
            content: '';
            height: 3px;
            width: 0;
            background: #ff4500;
            position: absolute;
            left: 0;
            bottom: -10px;
            transition: 0.5s;
        }
        .navbar ul li:hover::after{
            width: 100%;

        }
        .container {
            width: 800px; /* Smaller width */
            height: 200px; /* Smaller height */
            position: absolute; /* Absolute positioning */
            top: 25%; /* Positioning towards the top */
            left: 10px; /* Positioning towards the left */
            padding-left: 4.5rem;
            background-color: rgba(255, 255, 255, 0);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transform: translateY(-50%);
            text-align: center;
            color: #fff
            
        }
        .extra-container {
            color: #fff
        }
        .container h1{
            font-family: Ppobjectsans, sans-serif;
            font-size: 4.5rem;
            margin-top: 80px;
            text-align: left;
            font-weight: 600;
            line-height: 1.16667;
        }
        .container p{
            margin: 20px auto;
            font-weight: 100;
            line-height: 25px;
            text-align: left;
            width: 100%;
            font-size: 1.5rem;
        }
        .extra-container {
            height: 2000px; 
            background-color: #e9ecef00;
        }
        ::-webkit-scrollbar {
            width: 10px;
        }
        ::-webkit-scrollbar-track {
            background: #f8f9fa;
        }
        ::-webkit-scrollbar-thumb {
            background: #343a40;
            border-radius: 5px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        .home-heading {
            width: 100%;
            position: relative;
        }
        .padding {
            padding: 1.5rem;
        }
        .home-neon-letters {
            top: 15%;
            right: 20%;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 20rem;
            position: absolute;
        }
        .home-header-letter-image {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0%;
            bottom: 0%;
            left: 0%;
            right: 0%;
        }
        img {
            max-width: 100%;
            display: inline-block;
            vertical-align: middle;
            border: 0;
            overflow-clip-margin: content-box;
            overflow: clip;

        }
        footer {
            text-align: center;
            padding: 1rem;
            background-color: #222;
            color: #fff;
        }
    </style>
</head>
<body>
    <header class="banner">
        <nav class="navbar">
            <img src="{{ url_for('static', filename='serenity_logo.png') }}" class="logo" alt="Logo">
            <ul>
                <li><a href="{{ url_for('home') }}">Home</a></li>
                <li><a href="#">Movies</a></li>
                <li><a href="{{ url_for('recommend') }}">Recommendations</a></li>
                <li><a href="#">Login</a></li>
            </ul>
        </nav>
    </header>
    <div class="home-neon-letters">
        <img src="\static\neon1.png" loading="lazy" child="first" alt="" class="home_header-letter-image">
        <img src="\static\neon2.png" loading="lazy" child="second" alt="" class="home_header-letter-image">
        <img src="\static\neon3.png" loading="lazy" child="third" alt="" class="home_header-letter-image">
    </div>
    <main class="container">
        <div class="home-heading">
        <h1>Look Around</h1>
        </div>
        <div class="padding"></div>
        <p>Here you can find user recommended movies. 
        For those nights when you really can't find anything to watch..</p>
    </main>   
    <section class="extra-container">
        <h2>Additional Content</h2>
        <p>This is the extra container underneath the main content. Add more content here as needed.</p>
    </section>
    <footer class="footer">
        <p>Footer Content</p>
    </footer>
    
</body>
