<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            font-family: 'Ppobjectsans', sans-serif;
            font-size: 1rem;
            line-height: 1.5;
            background: linear-gradient(rgba(0,0,0,0.75), rgba(0,0,0,0.75)), url('/static/newbg.jpg') repeat;
            background-size: 100px 100px;
        }

        .banner {
            width: 100%;
            min-height: 100vh;
            position: relative;
        }

        .navbar {
            width: 90%;
            margin: auto;
            padding: 30px 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            width: 190px;
            cursor: pointer;
        }

        .navbar ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        .navbar ul li {
            margin: 0 20px;
            position: relative;
        }

        .navbar ul li a {
            text-decoration: none;
            color: #fff;
            text-transform: uppercase;
        }

        .navbar ul li::after {
            content: '';
            height: 3px;
            width: 0;
            background: #ff4500;
            position: absolute;
            left: 0;
            bottom: -10px;
            transition: 0.5s;
        }

        .navbar ul li:hover::after {
            width: 100%;
        }

        .container {
            width: 800px;
            height: 200px;
            position: absolute;
            top: 25%;
            left: 10px;
            padding-left: 4.5rem;
            background-color: rgba(255, 255, 255, 0);
            border-radius: 8px;
            transform: translateY(-50%);
            text-align: left;
            color: #fff;
        }

        .container h1 {
            font-size: 4.5rem;
            margin-top: 80px;
            font-weight: 600;
            line-height: 1.16667;
        }

        .container p {
            margin: 20px 0;
            font-weight: 100;
            line-height: 25px;
            font-size: 1.5rem;
        }

        .home-neon-letters {
            position: absolute;
            top: 15%;
            right: 20%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 20rem;
        }

        .home_header-letter-image {
            width: 100%;
            height: 100%;
            position: absolute;
        }

        .extra-container {
            height: 2000px;
            background-color: transparent;
            color: #fff;
            padding: 2rem;
        }

        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: #f8f9fa;
        }

        ::-webkit-scrollbar-thumb {
            background: #343a40;
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        .footer {
            text-align: center;
            padding: 1rem;
            background-color: #222;
            color: #fff;
        }

    </style>
</head>
<body>
    <div class="banner">
        <div class="navbar">
            <img src="{{ url_for('static', filename='serenity_logo.png') }}" class="logo" alt="Logo">
            <ul>
                <li><a href="{{ url_for('home') }}">Home</a></li>
                <li><a href="#">Movies</a></li>
                <li><a href="{{ url_for('recommend') }}">Recommendations</a></li>
                <li><a href="#">Login</a></li>
            </ul>
        </div>

        <div class="home-neon-letters">
            <img src="/static/neon1.png" loading="lazy" child="first" alt="" class="home_header-letter-image">
            <img src="/static/neon2.png" loading="lazy" child="second" alt="" class="home_header-letter-image">
            <img src="/static/neon3.png" loading="lazy" child="third" alt="" class="home_header-letter-image">
        </div>

        <div class="container">
            <h1>Look Around</h1>
            <p>Here you can find user recommended movies. 
            For those nights when you really can't find anything to watch..</p>
        </div>
    </div>

    <div class="extra-container">
        <h2>Additional Content</h2>
        <p>This is the extra container underneath the main content. Add more content here as needed.</p>
    </div>

    <div class="footer">
        <p>Footer Content</p>
    </div>
</body>
</html>
